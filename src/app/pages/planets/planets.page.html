<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Planets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Place content from API into a list with event listeners attached -->
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let planet of (planets | async)?.results" (click)="openDetails(planet)">
      {{ planet.name + ": The " + (planet.climate).replace(", ", "\/") + " planet" }}
    </ion-item>
  </ion-list>

</ion-content>
