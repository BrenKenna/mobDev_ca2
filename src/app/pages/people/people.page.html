<ion-header>
  <ion-toolbar color="dark">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Place content from API into a list with event listeners attached -->
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let person of (people | async)?.results" (click)="openDetails(person)">
      {{ person.name }}
    </ion-item>
  </ion-list>
</ion-content>
